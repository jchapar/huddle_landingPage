<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/9a3dbda65a.js" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/main.css" />
    <title>Huddle | FEM Landing Page</title>
  </head>
  <body class="bg-violet">
    <!-- Header -->
    <header class="container mx-auto mb-10">
      <nav class="p-6">
        <img src="images/logo.svg" alt="Logo" class="w-42 h-12" />
      </nav>
    </header>

    <!-- Main -->
    <main class="mb-20">
      <div class="container mx-auto px-6 grid grid-col-1">
        <div>
          <img src="images/illustration-mockups.svg" alt="Main Image" class="w-full mb-14" />
        </div>
        <div class="flex flex-col">
          <h1 class="font-poppins text-white text-center text-2xl max-w-xs mx-auto font-medium mb-6">Build The Community<br />Your Fans Will Love</h1>
          <p class="text-white text-center mx-auto max-w-sm font-extralight text-base mb-6">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
          <button class="rounded-full bg-white px-20 py-2 mx-auto text-lg text-violet shadow-lg hover:bg-magenta hover:text-white shadow-3xl">Register</button>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="">
      <div class="container mx-auto px-8 flex justify-center">
        <span class="mx-3 border-2 border-white rounded-full h-10 w-10 flex justify-center items-center">
          <i class="fa-brands fa-facebook-f text-white"></i>
        </span>
        <span class="mx-3 border-2 border-white rounded-full h-10 w-10 flex justify-center items-center">
          <i class="fa-brands fa-twitter text-white"></i>
        </span>
        <span class="mx-3 border-2 border-white rounded-full h-10 w-10 flex justify-center items-center">
          <i class="fa-brands fa-instagram text-white"></i>
        </span>
      </div>
    </footer>
  </body>
</html>
